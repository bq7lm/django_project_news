{% extends 'flatpages/default.html' %}

{% block content %}

<h1>Удалить новость</h1>  
<hr>  

{% if is_authors and news_search.author.user.username == request.user.username %} 
	
	<form action="" method="post">  
		{% csrf_token %}  
		{{ form.as_p }}  
		<input type="submit" value="Сохранить">  
	</form>  
	
{% else %}
	<h3 style='color: red'>У вас нет доступа!</h3>
{% endif %}


{% endblock content %}
