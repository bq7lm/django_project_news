{% extends "flatpages/default.html" %}
{% csrf_token %}
{% block content %}

<div> Здесь может содержаться персональная информация для каждого пользователя </div>

{% if is_not_authors %}
<button> <a href="/upgrade"> Стать автором</a> </button>
{% else %}
<h4>Статус: Автор</h4>
{% endif %}

<button> <a href="accounts/logout/">Выйти</a> </button>
{% endblock %}
